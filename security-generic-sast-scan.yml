parameters:
- name: sourceDirectory
  type: string
  default: $(Build.SourcesDirectory)

steps:
- script: echo "building $(Build.BuildNumber) with '${{ parameters.sourceDirectory }}'"
- script: |
    mkdir $(Agent.TempDirectory)/semgrep -m 777
    docker run --rm -v "${{ parameters.sourceDirectory }}:/src" returntocorp/semgrep ci --config=auto --output=scan_results.sarif --sarif || true
    sudo chmod 755 $(Agent.TempDirectory)/semgrep/semgrep-scan.sarif
  displayName: Run TF-Sec
  continueOnError: false

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Agent.TempDirectory)/semgrep'
    contents: "*.sarif" 
    targetFolder: $(Agent.TempDirectory)/sast-results/semgrep/

- task: DeleteFiles@1
  displayName: 'Remove unneeded files'
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    contents: "$(Agent.TempDirectory)/semgrep/*.sarif" 