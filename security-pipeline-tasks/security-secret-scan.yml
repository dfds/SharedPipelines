parameters:
- name: sourceDirectory
  type: string
  default: '$(Build.SourcesDirectory)'
- name: failTask
  type: boolean
  default: true

steps:
- task: Gitleaks@2
  displayName: Gitleaks - Changes/Prevalidation Mode
  inputs:
    ${{ if eq(variables['Build.Reason'], 'PullRequest') }}:
      scanmode: 'prevalidation'
    ${{ else }}:
      scanmode: 'changes'
    scanlocation: "${{ parameters.sourceDirectory }}"
    configtype: 'predefined'
    predefinedconfigfile: 'GitleaksUdmCombo.toml'
    redact: true
    taskfail: "${{ parameters.failTask }}"
    uploadresults: false
    reportformat: 'sarif'
  continueOnError: true
  condition: succeededOrFailed()

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    contents: "*.sarif" 
    targetFolder: $(Agent.TempDirectory)/sast-results/Gitleaks-Changes/
  continueOnError: true
  condition: succeededOrFailed()


- task: DeleteFiles@1
  displayName: 'Remove unneeded files'
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    contents: "$(Agent.TempDirectory)/*.sarif" 
  continueOnError: true
  condition: succeededOrFailed()

- task: Gitleaks@2
  displayName: Gitleaks - All Mode
  inputs:
    scanlocation: "${{ parameters.sourceDirectory }}"
    configtype: 'predefined'
    scanmode: 'all'
    predefinedconfigfile: 'GitleaksUdmCombo.toml'
    redact: true
    taskfail: "${{ parameters.failTask }}"
    reportformat: 'sarif'
    uploadresults: false
  continueOnError: true
  condition: succeededOrFailed()

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    contents: "*.sarif" 
    targetFolder: $(Agent.TempDirectory)/sast-results/Gitleaks-all-mode/
  continueOnError: true
  condition: succeededOrFailed()

- task: DeleteFiles@1
  displayName: 'Remove unneeded files'
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    contents: "$(Agent.TempDirectory)/*.sarif"
  continueOnError: true
  condition: succeededOrFailed()