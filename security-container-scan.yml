parameters:
- name: fullImageUri
  type: string

- script: |
    mkdir $(Agent.TempDirectory)/trivy -m 777
    docker pull aquasec/trivy:latest
    docker run --rm -v "$(Agent.TempDirectory)/trivy:/report" aquasec/trivy:latest image -f sarif -o /report/trivy.sarif $(parameters.fullImageUri)
    sudo chmod 755 $(Agent.TempDirectory)/trivy/trivy.sarif
  displayName: 'Scan image'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Agent.TempDirectory)/trivy'
    contents: "*.sarif" 
    targetFolder: $(Agent.TempDirectory)/sast-results/trivy/

- task: DeleteFiles@1
  displayName: 'Remove unneeded files'
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    contents: "$(Agent.TempDirectory)/trivy/*.sarif"